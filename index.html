<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Sun - Archive</title>
    <style>
        /* DESIGN PHILOSOPHY:
           "Good design is as little design as possible." - Dieter Rams
           
           1. Honest: No manipulation of the image via filters.
           2. Unobtrusive: The UI recedes to let the object speak.
           3. Thorough: Alignment is precise to the pixel.
        */

        :root {
            --bg-color: #ffffff;
            --text-primary: #1d1d1f; /* Apple's standard dark grey */
            --text-secondary: #86868b; /* Muted grey */
            --line-color: #d2d2d7;
            --grid-gap: 40px;
            --easing: cubic-bezier(0.16, 1, 0.3, 1); /* "Apple-esque" smooth deceleration */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            /* The "System Stack" - renders as San Francisco on Mac, Segoe on Windows, etc. */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* HEADER TYPOGRAPHY */
        header {
            padding: 120px 40px 80px 40px;
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 400;
            letter-spacing: -0.01em;
            max-width: 600px;
        }

        /* GRID LAYOUT */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px 120px 40px;
        }

        .gallery {
            display: grid;
            /* Responsive grid that tries to keep items at least 400px wide */
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            column-gap: 40px;
            row-gap: 80px; /* Vertical gap is larger for separation */
            align-items: start;
        }

        /* ITEM CARD */
        .item {
            cursor: pointer;
            group: hover;
            /* Fade in animation for load */
            opacity: 0; 
            animation: fadeIn 0.8s var(--easing) forwards;
        }

        /* Stagger animations slightly */
        .item:nth-child(1) { animation-delay: 0.1s; }
        .item:nth-child(2) { animation-delay: 0.2s; }
        .item:nth-child(3) { animation-delay: 0.3s; }
        .item:nth-child(4) { animation-delay: 0.4s; }
        .item:nth-child(5) { animation-delay: 0.5s; }
        .item:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-wrapper {
            background-color: #f5f5f7;
            width: 100%;
            /* 4:3 aspect ratio is classic and balanced */
            aspect-ratio: 4/3; 
            overflow: hidden;
            margin-bottom: 24px;
            position: relative;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s var(--easing);
            display: block;
            /* Slight grayscale to reduce visual noise until hover - optional, but very "Rams" */
            filter: saturate(0.9);
        }

        /* HOVER STATES */
        .item:hover img {
            transform: scale(1.03); /* Very subtle zoom */
            filter: saturate(1.1);
        }

        .meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            border-top: 1px solid var(--line-color);
            padding-top: 16px;
            transition: border-color 0.3s ease;
        }

        .item:hover .meta {
            border-color: var(--text-primary); /* Darken line on hover */
        }

        .row-top {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .row-bottom {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* LIGHTBOX */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98); /* High opacity white */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        #lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        #lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            transform: scale(0.98);
            transition: transform 0.4s var(--easing);
        }

        #lightbox.active img {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .close-btn::before, .close-btn::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 1px;
            background-color: var(--text-primary);
        }

        .close-btn::before { transform: rotate(45deg); }
        .close-btn::after { transform: rotate(-45deg); }

        .close-btn:hover { transform: scale(1.1); }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .gallery { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 640px) {
            .gallery { grid-template-columns: 1fr; }
            header { padding: 80px 20px 40px 20px; }
            .container { padding: 0 20px 80px 20px; }
            h1 { font-size: 21px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>David Sun</h1>
        <p class="subtitle">Mechanical Engineering Student</p>
    </header>

    <div class="container">
        <main class="gallery" id="gallery-grid">
            <!-- Items injected via JS -->
        </main>
    </div>

    <!-- Lightbox Overlay -->
    <div id="lightbox">
        <div class="close-btn"></div>
        <img src="" alt="Detailed View" id="lightbox-img">
    </div>

    <script>
        /* DATA CONFIGURATION
           To add your own images:
           1. Upload images to a folder (e.g., /images)
           2. Update the 'src' fields below.
        */
        const collection = [
            { 
                id: 1, 
                title: "HHKB Professional Hybrid", 
                variant: "Type-S / Snow",
                year: "2023",
                switches: "Topre 45g",
                src: "https://images.unsplash.com/photo-1595225476474-87563907a212?q=80&w=1600&auto=format&fit=crop"
            },
            { 
                id: 2, 
                title: "Keycult No. 2/65", 
                variant: "Unfinished Purple",
                year: "2022",
                switches: "MX Black",
                src: "https://images.unsplash.com/photo-1618384887929-16ec33fab9ef?q=80&w=1600&auto=format&fit=crop"
            },
            { 
                id: 3, 
                title: "Cyberboard R3", 
                variant: "Cloud White",
                year: "2023",
                switches: "Gateron Ink",
                src: "https://images.unsplash.com/photo-1587829745563-84b705c0888a?q=80&w=1600&auto=format&fit=crop"
            },
            { 
                id: 4, 
                title: "Mode Sonnet", 
                variant: "Copper / Green",
                year: "2024",
                switches: "Obscura",
                src: "https://images.unsplash.com/photo-1555255707-c07966088b7b?q=80&w=1600&auto=format&fit=crop"
            },
            { 
                id: 5, 
                title: "Norbauer Heavy Grail", 
                variant: "K2 Finish",
                year: "2021",
                switches: "Topre 55g",
                src: "https://images.unsplash.com/photo-1626218174358-7769486c4b79?q=80&w=1600&auto=format&fit=crop"
            },
            { 
                id: 6, 
                title: "TGR Jane V2", 
                variant: "CE Grey",
                year: "2020",
                switches: "Vintage Black",
                src: "https://images.unsplash.com/photo-1563191911-e65f8655ebf9?q=80&w=1600&auto=format&fit=crop"
            }
        ];

        const grid = document.getElementById('gallery-grid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close-btn');

        // 1. Render the Grid
        collection.forEach(item => {
            const article = document.createElement('article');
            article.className = 'item';
            
            article.innerHTML = `
                <div class="image-wrapper">
                    <img src="${item.src}" alt="${item.title}" loading="lazy">
                </div>
                <div class="meta">
                    <div class="row-top">
                        <span class="title">${item.title}</span>
                        <span class="year">${item.year}</span>
                    </div>
                    <div class="row-bottom">
                        <span class="variant">${item.variant}</span>
                        <span class="switches">${item.switches}</span>
                    </div>
                </div>
            `;

            // Lightbox Trigger
            article.addEventListener('click', () => {
                // Optional: You could load a higher res image here if available
                lightboxImg.src = item.src; 
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling background
            });

            grid.appendChild(article);
        });

        // 2. Lightbox Logic
        const closeLightbox = () => {
            lightbox.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        };
        
        closeBtn.addEventListener('click', closeLightbox);
        
        // Close when clicking on the white background (but not the image)
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Escape key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeLightbox();
        });
    </script>
</body>
</html>
